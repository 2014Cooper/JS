<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hide {
            opacity: 0;
            transition: 9.5s
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem quo, cupiditate inventore hic sit omnis
        optio culpa quas officia totam ab? Asperiores excepturi sit harum veritatis rerum neque? Officia, commodi!</p>

    <button>Click</button>

    <div class="hide">
        <h2>Hello</h2>
    </div>

    <script>
        const btn = document.querySelector("button")
        const hideDiv = document.querySelector(".hide")

        btn.addEventListener("click", function () {
            hideDiv.style.opacity = 1
        })
    </script>
</body>

</html>
